[module/cpu]
type = internal/cpu
interval = 1

format = "<label>"
format-padding = 1
format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${color.nord14}
format-background = ${color.background_light}

label = "%percentage%%"

[module/fs]
type = internal/fs
interval = 10

mount-0 = /

fixed-values = true

format-mounted = "<label-mounted>"
format-mounted-padding = 1
format-mounted-prefix = " "
format-mounted-prefix-font = 1
format-mounted-prefix-foreground = ${color.nord12}
format-mounted-background = ${color.background_light}

label-mounted = "%free%"

[module/kbd]
type = internal/xkeyboard

format = "<label-layout> <label-indicator>"
format-padding = 1
format-background = ${color.background_light}
format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${color.nord15}
format-prefix-background = ${color.background_light}

label-layout = "%name%"
label-indicator-on = "%name%"
label-indicator-on-foreground = ${color.accent}

[module/i3]
type = internal/i3

pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

format = "<label-state> <label-mode>"
format-font = 1
format-background = ${color.background_light}

label-mode = "%mode%"
label-mode-padding = 1
label-mode-foreground = ${color.background_light}
label-mode-background = ${color.nord12}

label-focused = "%index%"
label-focused-padding = 1
label-focused-foreground = ${color.background_light}
label-focused-background = ${color.accent}
label-focused-underline = ${color.nord4}

label-unfocused = "%index%"
label-unfocused-padding = 1
label-unfocused-foreground = ${color.foreground}
label-unfocused-background = ${color.background_light}

label-visible = "%index%"
label-visible-padding = 1
label-visible-foreground = ${color.background_light}
label-visible-background = ${color.nord10}
label-visible-underline =

label-urgent = "%index%"
label-urgent-padding = 1
label-urgent-foreground = ${color.background_light}
label-urgent-background = ${color.nord11}
label-urgent-underline =

label-separator =
label-separator-padding = 0
label-separator-foreground = ${color.foreground}
label-separator-background = ${color.background}

[module/powermenu]
type = custom/text

content = " "
content-font = 1
content-padding = 0
content-background = ${color.background}
content-foreground = ${color.nord11}

[module/pulseaudio]
type = internal/pulseaudio

sink =

use-ui-max = true

label-volume = "%percentage%%"
format-volume = "<ramp-volume><label-volume>"
format-volume-padding = 1
format-volume-background = ${color.background_light}

format-muted = "<label-muted>"
format-muted-padding = 1
format-muted-prefix = " "
format-muted-prefix-font = 1
format-muted-prefix-foreground = ${color.nord11}
format-muted-prefix-background = ${color.background_light}
format-muted-background = ${color.background_light}

label-muted = "Muted"
label-muted-foreground = ${color.nord11}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = "墳 "
ramp-volume-3 = " "
ramp-volume-font = 1
ramp-volume-foreground = ${color.nord10}

click-middle = "exec ~/.config/polybar/pa-sink-toggle.sh"
click-right = "exec pavucontrol &"

[module/date]
type = internal/date
interval = 1.0

date = "%a %b %d"
time = "%l:%M:%S %p"
label = "%date% %time%"

date-alt = "%F"
time-alt = "%H:%M:%S"

format = "<label>"
format-padding = 1
format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${color.nord7}
format-background = ${color.background_light}

[module/ram]
type = internal/memory
interval = 5

format = "<label>"
format-padding = 1
format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${color.nord9}
format-background = ${color.background_light}

label = "%mb_used%"

[module/temp]
type = internal/temperature
interval = 1
thermal-zone = 1

base-temperature = 30
warn-temperature = 80
units = true
format = "<ramp> <label>"
format-padding = 1
format-background = ${color.background_light}
format-warn = "<ramp> <label-warn>"
format-warn-background = ${color.background_light}

label = "%temperature-c%"
label-warn = "%temperature-c%"
label-warn-foreground = ${color.nord11}
label-warn-background = ${color.background_light}

ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-font = 1
ramp-foreground = ${color.nord13}

[module/xwin]
type = internal/xwindow

format = "<label>"
format-padding = 1
format-background = ${color.background_light}

format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${color.nord9}

label = "%title%"
label-maxlen = 64
label-empty = Desktop
