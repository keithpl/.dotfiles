include-file = ~/.config/polybar/theme.ini
include-file = ~/.config/polybar/modules.ini

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 25
offset-x = 0
offset-y = 0

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.accent}

border-size = 6
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "CaskaydiaCove Nerd Font:size=14:weight=medium:antialias=true;3"
font-1 = "CaskaydiaCove Nerd Font:size=16:weight=medium:antialias=true;4"
font-2 = "Cascadia Code          :size=14:weight=medium:antialias=true;3"

modules-left = "i3 cpu temp ram fs"
modules-center = "xwin"
modules-right = "kbd pulseaudio date powermenu"

separator = " "

dim-value = 1.0

wm-name =

locale = en_US.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transpareny = false
